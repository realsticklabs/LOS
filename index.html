<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload EXE Files</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #drop-area {
            border: 2px dashed #333;
            width: 300px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Your EXE</h1>
    <div id="drop-area">Drop .exe files here</div>
    <p id="status"></p>

    <script>
        const dropArea = document.getElementById('drop-area');
        const statusText = document.getElementById('status');

        // Prevent default behavior (Prevent file from being opened)
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false); 
            document.body.addEventListener(eventName, preventDefaults, false); 
        });

        // Highlight drop area when file is dragged over
        dropArea.addEventListener('dragover', () => {
            dropArea.style.borderColor = 'green';
        });
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#333';
        });

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            // Process each file
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type === 'application/x-msdownload' || file.name.endsWith('.exe')) {
                    statusText.textContent = `File ready for processing: ${file.name}`;
                    // Note: You cannot execute or run .exe files in the browser
                } else {
                    statusText.textContent = 'Please upload a valid EXE file.';
                }
            }
        }
    </script>
</body>
</html>
