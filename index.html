<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play My Game</title>
    <script src="https://cdn.jsdelivr.net/gh/emularity/emularity@latest/emularity.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #game {
            border: 2px solid #333;
            width: 640px;
            height: 480px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Play My Game</h1>
    <div id="game"></div>

    <script>
        // Path to the ZIP file containing the game
        const gameFile = "land-of-stuff.zip"; // Ensure this path is correct

        // Initialize the Emularity with the game ZIP
        Emularity.run(gameFile, {
            element: document.getElementById("game"),
            width: 640,
            height: 480,
            entry: "client.exe"
        });
    </script>
</body>
</html>
