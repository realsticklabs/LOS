<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS (Archived)</title>
    <link rel="stylesheet" href="https://js-dos.com/1.0.0/js-dos.css">
    <script src="https://js-dos.com/1.0.0/js-dos.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #dos {
            border: 2px solid #333;
            width: 640px;
            height: 480px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Play My DOS Game</h1>
    <div id="dos"></div>

    <script>
        // Start the DOS emulator with the game ZIP file
        DOS.start("land-of-stuff.zip/client.exe", {
            element: "dos",
            width: 640,
            height: 480,
            autostart: true // Automatically start the game
        });
    </script>
</body>
</html>
